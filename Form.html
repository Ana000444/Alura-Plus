<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Formulário AluraPlus" content="width=device-width, initial-scale=1.0">
    <title>Formulário AluraPlus</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(38, 29, 203), rgb(151, 213, 239)) ;
        }
        .box {
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(17, 16, 16, 0.262);
            padding: 15px;
            border-radius: 15px;
            width: 20em;
        }
        fieldset {
            border: 3px solid #ddddde;
            border-radius: 6px;
        }
        legend{
            border: 2px solid #ddddde;
            padding: 10px;
            text-align: center;
            background-color: rgba(96, 93, 93, 0.062);
            border-radius: 8px;
            color: #262523;
        }
        .inputbox{
            position: relative;
        }
        .inputuser{
            background: none;
            border: none;
            border-bottom: 1px solid #ddddde;
            outline: none;
            color: #ddddde;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelinput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputuser:focus ~ .labelinput,
        .inputuser:valid ~ .labelinput{
            top: -20px;
            font-size: 12px;
            color: #ddddde;
        }
        #data_nas{
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        #submit{
            background-image: linear-gradient(to right,  rgb(12, 0, 248), rgb(78, 185, 231)) ;
            width: 100%;
            border: none;
            padding: 15px;
            color: #ddddde;
            font-size: 15px;
            cursor: pointer;
            border-radius: 8px;
        }
        #submit:hover{
            background-image: linear-gradient(to right,  rgb(13, 4, 193), rgb(77, 69, 236),rgb(116, 205, 244)) ;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="nome" class="inputuser" required>
                    <label for="nome" class="labelinput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputuser" required>
                    <label for="email"class="labelinput">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="tel" name="tel" id="tel" class="inputuser" required>
                    <label for="tel" class="labelinput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nas"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nas" id="data_nas" required>
                    
                <br><br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputuser" required>
                    <label for="cidade" class="labelinput">Cidade</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputuser" required>
                    <label for="estado" class="labelinput">Estado</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputuser" required>
                    <label for="endereco" class="labelinput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
